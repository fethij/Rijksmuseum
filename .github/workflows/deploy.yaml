name: Deploy Compose Web App

on:
  push:
    branches: [main, gitaction-wasm]

permissions:
  contents: write

jobs:
  test-and-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Retrieve the secret and decode it to a file
        env:
          SECRETS_BASE64: ${{ secrets.SECRETS_BASE64 }}
        run: |
          echo $SECRETS_BASE64 | base64 --decode > secrets.properties

      - name: Build
        run: |
          ./gradlew wasmJsBrowserDistribution --no-configuration-cache

      - name: List output directory for debugging
        run: |
          ls -l composeApp/build/dist/wasmJs/productionExecutable

      - name: Inject base href for GitHub Pages
        run: |
          DIST=composeApp/build/dist/wasmJs/productionExecutable
          if ! grep -q '<base href="/Rijksmuseum/">' "$DIST/index.html"; then
            sed -i 's#<head>#<head><base href="/Rijksmuseum/">#' "$DIST/index.html"
          fi

      - name: Add .nojekyll file
        run: |
          touch composeApp/build/dist/wasmJs/productionExecutable/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          branch: gh-pages
          folder: composeApp/build/dist/wasmJs/productionExecutable